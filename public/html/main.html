<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="./css/main.css" rel="stylesheet">
    <title>Chat</title>
</head>
<body>
    <div class="container d-flex">

        <div class="rooms bg-dark w-25 d-flex flex-column">
            <h3 class="text-center p-3 my-0 bg-dark text-light border-bottom border-info ">Available Rooms</h3>
        </div>

        <div class="chat bg-dark w-75 d-flex flex-column">

            <div class="chat-messages flex-fill overflow-auto">

                <div class="d-flex fs-6 text-light align-items-stretch message me">
                    <div class="user-name align-middle d-flex align-items-center border-bottom border-secondary border-1">
                        <span class="text-center w-100">this is me</span>
                    </div>
                    <p class="m-0 bg-light text-dark border-bottom border-secondary border-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit ex necessitatibus quas at possimus! Amet?<br>
                    <span class="float-end">time this here</span></p>
                </div>

                <div class="d-flex fs-6 bg-dark text-light align-items-stretch message">
                    <div class="user-name align-middle d-flex align-items-center">
                        <span class="text-center w-100">this is me</span>
                    </div>
                    <p class="m-0 bg-light text-dark border-bottom border-secondary border-1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit ex necessitatibus quas at possimus! Amet?<br>
                    <span class="float-end">time this here</span></p>
                </div>

            </div>

            <div class="input-group">
                <input type="text" class="form-control p-3 rounded-0" placeholder="Message" id="message">
                <button class="btn btn-dark" type="button" id="sendBtn">Button</button>
            </div>

        </div>
    </div>

    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/main.js'></script>
</body>
</html>
