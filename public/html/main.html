<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="./css/main.css" rel="stylesheet">
    <title>Chat</title>
</head>
<body>
    <div class="container d-flex">

        <div class="rooms bg-dark w-25 d-flex flex-column">         
            <h3 class="text-center p-3 my-0 bg-dark text-light border-bottom border-info">Joined Rooms</h3>
            <div class="joinedRooms overflow-auto"></div>

            <h3 class="text-center p-3 my-0 bg-dark text-light border-bottom border-info">Available Rooms</h3> 
            <div class="otherRooms overflow-auto"></div>
        </div>

        <div class="chat bg-dark w-75 d-flex flex-column">
            <h3 class="text-light border-bottom border-info p-3 room-header m-0"> Welcome </h3>
            <div class="chat-messages flex-fill overflow-auto">
            </div>
            <div class="input-group">
                <input type="text" class="form-control p-3 rounded-0" placeholder="Message" id="message">
                <button class="btn btn-dark" type="button" id="sendBtn">Button</button>
            </div>
        </div>

    </div>
    

    <div class="modal fade" id="joinModal" tabindex="-1" >
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-info">
                    <h5 class="modal-title">Join Room</h5>
                    <button type="button" class="btn-close btn-close-white  " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <label class="col-sm-2 col-form-label">Join</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext text-light" id="modal-room-name">
                                <input type="text" hidden id="modal-room-id">
                            </div>
                        </div>
                        <div class="my-3 row" id="modal-room-password">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="modal-room-password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-dark border-info">
                    <button type="button" class="btn btn-info" id="modal-submit">Join Room</button>
                </div>
            </div>
        </div>
    </div>


    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
