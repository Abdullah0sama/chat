<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Sign up</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    
    <link href="./css/sign.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="/signup" method="POST" onsubmit="submitForm(event, '/signup', '/login')">
        <h1 class="h3 mb-3 fw-normal">Please Sign up</h1>
        
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="user[username]">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="user[password]">
          <label for="floatingPassword">Password</label>
        </div>
        
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      </form>
      <div class="alert alert-danger my-2 alert-form d-none" role="alert">
      </div>
      <a href="/login" class="btn btn-link my-3">Log in</a>
    </main>
    <script src="../js/sign.js"></script>
  </body>
</html>
